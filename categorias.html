<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><!-- Codificación de caracteres -->
  <title>LVF - Categorías</title> <!-- Título de la página -->
  <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
  <header> <!-- Encabezado del sitio -->  
     <img src="./logolvf.png" alt="Logo LVF"> <!-- Logo del sitio -->
    <nav>
      <ul> <!-- Navegación principal -->
        <li><a href="./inicio.html">Inicio</a></li> <!-- Enlace a la página de inicio -->
        <li><a href="./categorias.html">Categorías</a></li> <!-- Enlace a la página de categorías -->
        <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li> <!-- Enlace a la información -->
      </ul>
    </nav>
    <h1>Selecciona tu problema</h1>
  </header>
  <main>
    <section> <!-- Sección de categorías -->
      <h2>¿Qué problema tienes?</h2> 
      <form id="form-categorias"> <!-- Formulario para seleccionar categoría -->
        <label for="categoria">Elige una categoría:</label> <!-- Etiqueta para el selector -->
        <select id="categoria" name="categoria"> <!-- Selector de categorías -->
          <option value="">-- Selecciona --</option>   <!-- Opción por defecto -->
          <option value="insomnio">Insomnio</option> <!-- Opciones de categorías -->
          <option value="dolor-cabeza">Dolor de cabeza</option> <!-- Opciones de categorías -->
          <option value="estres">Estrés</option> <!-- Opciones de categorías -->
          <option value="resfrio">Resfrío</option> <!-- Opciones de categorías -->
        </select>
        <button type="submit">Ver solución</button> <!-- Botón para enviar el formulario -->
      </form>
      <article id="solucion" style="display:none;"> <!-- Artículo para mostrar la solución -->
        <h3>Solución</h3> <!-- Título de la solución -->
        <img id="img-solucion" src="" alt="Planta utilizada" style="max-width:200px; display:none;"> <!-- Imagen de la planta -->
        <p id="texto-solucion"></p> <!-- Párrafo donde se mostrará la solución -->
      </article> 
    </section>
  </main> 
  <footer> <!-- Pie de página con derechos de autor -->
    <p>© 2025 LVF - Lo Viejo Funciona.</p>
  </footer>
  <script> 
    const soluciones = { /* Objeto con soluciones para cada categoría */
      insomnio: "Utilizar lavanda, pasiflora y mburucuyá, ya sea en infusiones o como aromaterapia.",
      "dolor-cabeza": "Preparar una infusión de menta, dejarla enfriar y colocarla en la frente con un paño frío. Este remedio también ayuda a bajar la fiebre.",
      estres: "Respira profundo, haz una breve caminata y escucha música relajante, además puedes utilizar lavanda, pasiflora y mburucuyá, ya sea en infusiones o como aromaterapia.",
      resfrio: "Eucaliptus y tomillo, preparados en infusiones, jarabes o tinturas madres. También recomienda la aromaterapia para aliviar síntomas."
    };
    const imagenes = {
      insomnio: "./insomnio.png", 
      "dolor-cabeza": "./dolor_cabeza.png", 
      estres: "./estres.png", 
      resfrio: "./resfrio.png" 
    };
    document.getElementById('form-categorias').addEventListener('submit', function(e) {
      e.preventDefault();
      const cat = document.getElementById('categoria').value;
      const solucion = document.getElementById('solucion');
      const texto = document.getElementById('texto-solucion');
      const img = document.getElementById('img-solucion');
      if (soluciones[cat]) {
        texto.textContent = soluciones[cat];
        solucion.style.display = 'block';
        if (imagenes[cat]) {
          img.src = imagenes[cat];
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      } else {
        solucion.style.display = 'none';
        img.style.display = 'none';
      }
    });
  </script>
</body>
</html>
