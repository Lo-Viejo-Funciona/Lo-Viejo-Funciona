<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <title>Sugerir Medicamento</title> <!-- Título de la página -->
  <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos -->
</head>
<body>
  <header> <!-- Encabezado del sitio -->
    <img src="./logolvf.png" alt="Logo"><!-- Logo del sitio -->
    <nav>
      <ul>
        <li><a href="./inicio.html">Inicio</a></li><!--enlace a la pagina de inicio-->
        <li><a href="./categorias.html">Categorías</a></li><!--enlace a las categorias-->
        <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li><!--enlace a la informacion-->
      </ul>
    </nav>
    <h1>Recomienda un medicamento.</h1>
  </header>
  <main>

    <section>
      <form id="form-sugerencia">  <!-- Formulario para sugerir un medicamento -->
        <label for="nombre-medicamento">Nombre del medicamento:</label> <!-- Etiqueta para el nombre del medicamento -->
        <input type="text" id="nombre-medicamento" name="nombre-medicamento" required> <!-- Campo de texto para el nombre del medicamento -->
        <label for="uso-medicamento">¿Para qué problema lo sugerís?</label> <!-- Etiqueta para el uso del medicamento -->
        <input type="text" id="uso-medicamento" name="uso-medicamento" required> <!-- Campo de texto para el uso del medicamento -->
        <button type="submit">Enviar sugerencia</button> <!-- Botón para enviar la sugerencia -->
      </form>
      <p id="mensaje-sugerencia" style="display:none;">  <!-- Mensaje de confirmación -->
        ¡Gracias por tu sugerencia! Será revisada.
      </p>
    </section>
  </main>
  <footer><!-- Pie de página con derechos de autor -->
    <p>© 2025 LVF - Lo Viejo Funciona.</p> <!-- Derechos de autor -->
  </footer>
  <script> /* Script para manejar el envío del formulario */
    document.getElementById('form-sugerencia').addEventListener('submit', function(e) { /* Escucha el evento submit */
      e.preventDefault(); /* Previene el comportamiento por defecto del formulario */
      document.getElementById('mensaje-sugerencia').style.display = 'block'; /* Muestra el mensaje de confirmación */
      this.reset(); /* Resetea el formulario */
    }); /* Fin del script */
  </script> 
</body>
</html>
