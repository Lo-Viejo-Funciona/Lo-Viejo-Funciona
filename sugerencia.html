<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sugerir Medicamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sugerí un medicamento</h1>
    <nav>
      <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="categorias.html">Categorías</a></li>
        <li><a href="index.html">Sobre Nosotros</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <form id="form-sugerencia">
        <label for="nombre-medicamento">Nombre del medicamento:</label>
        <input type="text" id="nombre-medicamento" name="nombre-medicamento" required>
        <label for="uso-medicamento">¿Para qué problema lo sugerís?</label>
        <input type="text" id="uso-medicamento" name="uso-medicamento" required>
        <button type="submit">Enviar sugerencia</button>
      </form>
      <p id="mensaje-sugerencia" style="display:none;">
        ¡Gracias por tu sugerencia! Será revisada.
      </p>
    </section>
  </main>
  <footer>
    <p>© 2025 LVF - Lo Viejo Funciona.</p>
  </footer>
  <script>
    document.getElementById('form-sugerencia').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('mensaje-sugerencia').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
